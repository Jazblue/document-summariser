<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Summaries</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #333; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>All Document Summaries</h1>
  <ul id="summaryList"></ul>

  <script>
    // Load all summaries from FastAPI
    async function loadSummaries() {
      try {
        const response = await fetch('http://127.0.0.1:8001/summaries');
        const data = await response.json();

        const list = document.getElementById('summaryList');
        list.innerHTML = "";

        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${item.filename}</strong>: ${item.summary}`;
          list.appendChild(li);
        });

      } catch (error) {
        console.error('Error fetching summaries:', error);
      }
    }

    // Load summaries when page opens
    loadSummaries();
  </script>
</body>
</html>
